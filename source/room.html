<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 방 꾸미기 게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="room">
            </div>
        <div id="furniture-palette">
            <h2>가구 선택</h2>
            <div class="furniture-item" id="bed" draggable="true">
                <img src="images/bed.png" alt="침대">
                <span>침대</span>
            </div>
            <div class="furniture-item" id="desk" draggable="true">
                <img src="images/desk.png" alt="책상">
                <span>책상</span>
            </div>
            <div class="furniture-item" id="wardrobe" draggable="true">
                <img src="images/wardrobe.png" alt="옷장">
                <span>옷장</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
